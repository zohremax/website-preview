    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zohre & Max ❤️ Venice, 8 September 2016</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <div class="main-container">
            <div class="main wrapper clearfix">
                
                <!-- CodePen by http://codepen.io/enxaneta/pen/BooWZm -->
                <canvas id="heart"></canvas>

                <div class="images">
                    <img src="img/zohre.png" alt="Zohre" height="90" />
                    <img src="img/and.png" alt="and" height="60" class="and" />
                    <img src="img/max-perry.png" alt="Max Perry" height="90" />
                </div>

                <div class="text">
                    <h1>Are getting married</h1>
                    <h2>on Thursday, September 8, 2016<br/><small>Venice, Italy</small></h2>
                </div>

                <div class="save-the-date">

                    <div class="addeventatc" style="display:block;border:none;background:none;">
                        <img src="img/save-the-date.png" height="60" alt="Save the Date - 08 Sep 2016" />                       
                        <span class="start hidden">08/09/2016 09:00 AM</span>
                        <span class="timezone hidden">Europe/Rome</span>
                        <span class="title hidden">Zohre &amp; Max Perry Wedding</span>
                        <span class="location hidden">Venice, Italy</span>
                        <span class="organizer_email hidden">zohremax@gmail.com</span>
                        <span class="all_day_event hidden">true</span>
                        <span class="date_format hidden">DD/MM/YYYY</span>
                    </div>

                    <div>  
                        <!-- CodePen by http://codepen.io/chrisjdesigner/pen/dMbmoE -->
                        <ul id="countdown">
                          <li id="days">
                            <div class="number">00</div>
                            <div class="label">Days</div>
                          </li>
                          <li id="hours">
                            <div class="number">00</div>
                            <div class="label">Hours</div>
                          </li>
                          <li id="minutes">
                            <div class="number">00</div>
                            <div class="label">Minutes</div>
                          </li>
                          <li id="seconds">
                            <div class="number">00</div>
                            <div class="label">Seconds</div>
                          </li>
                        </ul>  
                    </div>             

                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/heart.js"></script>
        <script src="js/countdown.js"></script>
